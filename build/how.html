<!DOCTYPE html><html ng-app="xisa"><head><title>XISA</title><script src="scripts/jquery.min.js"></script><script src="scripts/angular.min.js"></script><script src="scripts/jquery.tickerNews.min.js"></script><script src="scripts/script.js"></script><link rel="stylesheet" type="text/css" href="css/style.css"></head><body ng-controller="howCtrl" id="how"><header><a id="logo" class="hated" href="/" title="logo"></a><nav ng-controller="navCtrl"><ul><li ng-repeat="navLink in navLinks"> <a ng-class="navClass('{{navLink.Alias}}')" href='{{navLink.Title}}'>{{navLink.LinkText}}</a></li></ul></nav></header><section id="howHeader"><section id="names"><p id="howCelebName">{{celebName}}</p><p id="twitterName">{{twitterName}}</p></section><section id="howText"><p>{{numOfPeople}}<span id="mark">{{badWord}}</span></p><p>{{also}}</p></section><div class="clear"></div></section><section id="howContent"><section id="bars"></section><section id="bad_words"></section><section id="popup" stlye="visibility: hidden;"> <img src=""> <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script><p id="tweetText"></p><p id="tweetTime"></p></section></section></body></html>
