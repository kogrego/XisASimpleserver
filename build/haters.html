<html ng-app="xisa"><head><title>HateSpread</title><script src="scripts/jquery.min.js"></script><script src="scripts/angular.min.js"></script><script src="scripts/script.js"></script><link rel="stylesheet" type="text/css" href="css/style.css"></head><body ng-controller="whomCtrl" id="who"><navbar class="hater"></navbar><section id="content"><div id="topbar"><section id="title"><h1><span class="hater-text">{{ mostHating }}</span> {{ users }}</h1><p>{{past}}</p></section><section id="searchBar"><form action="/what" method="get"> <input id="serchInput" type="text" name="name" placeholder="TYPE ANY @USERNAME" required="true"> <button id="searchButton"></button></form></section></div><section id="cubeContainer"><a class="cube" href='{{cube.url}}' ng-repeat="cube in cubes" ng-style="{'background-image': 'url({{cube.image}})'}"><section><p><span id="hashtag" class="hater-bg">{{cube.name}}</span></p><p><span id="followers" class="hater-bg">{{cube.followers}} followers</span></p></section></a></section></section><section class="error" ng-show="{{isError}}">{{errorMsg}}</section><footer></footer></body></html>
