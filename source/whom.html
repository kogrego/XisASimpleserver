<!DOCTYPE html>
<html ng-app="xisa">
	<head>
		<title>XISA</title>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="whomCtrl" id="who">
		<div id="wrapper">
			<header>
				<a href="/whom" id="logo" class="hater"></a>
				<nav ng-controller="navCtrl">
					<ul>
						<li ng-repeat="navLink in navLinks" > <a ng-class="navClass('{{navLink.Alias}}')" href='{{navLink.Title}}'>{{ navLink.LinkText }}</a></li>
						<div class="claer"></div>
					</ul>
				</nav>
			</header>
			<section id="header">
				<section id="leftText">
					<p id="hatingTitle"><b>{{ mostHating }}</b> <span>{{ users }}</span><p>
					<p id="lastSeven">{{ past }}</p>
				</section>
				<section id="searchBar" ng-controller="searchCtrl">
					<form action="/what" method="get">
						<input id="serchInput" type="text" name="name" placeholder="TYPE ANY @USERNAME" required="true">
						<button id="searchButton"></button>
					</form>
				</section>
				<div class="clear"></div>
			</section>
			<section id="cubeContainer"></section>
		</div>
	</body>
</html>
