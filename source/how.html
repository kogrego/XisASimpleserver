<!DOCTYPE html>
<html ng-app="xisa">
	<head>
		<title>XISA</title>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/jquery.tickerNews.min.js"></script>
		<script src="scripts/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="howCtrl" id="how">
		<header>
			<a id= "logo" class="hated" href="/" title="logo"></a>
			<nav ng-controller="navCtrl">
				<ul>
					<li ng-repeat="navLink in navLinks" > <a ng-class="navClass('{{navLink.Alias}}')" href='{{navLink.Title}}'>{{navLink.LinkText}}</a></li>
				</ul>
			</nav>
		</header>
		<section id="howHeader">
			<section id="names">
				<p id="howCelebName">{{celebName}}</p>
				<p id="twitterName">{{twitterName}}</p>
			</section>
			<section id="howText">
				<p>{{numOfPeople}}<span id="mark">{{badWord}}</span></p>
				<p>{{also}}</p>
			</section>
			<div class="clear"></div>
		</section>
		<section id="howContent">
			<section id="bars"></section>
			<section id="bad_words"></section>
			<section id="popup" stlye="visibility: hidden;">
				<img src="">
				<a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
				<p id="tweetText"></p>
				<p id="tweetTime"></p>
			</section>
		</section>
		<section style="background-color: #fff;">
			<blockquote class=\"twitter-tweet\"><p lang=\"en\" dir=\"ltr\">Happy 50th anniversary to the Wilderness Act! Here&#39;s a great wilderness photo from <a href=\"https://twitter.com/YosemiteNPS\">@YosemiteNPS</a>. <a href=\"https://twitter.com/hashtag/Wilderness50?src=hash\">#Wilderness50</a> <a href=\"http://t.co/HMhbyTg18X\">pic.twitter.com/HMhbyTg18X</a></p>&mdash; US Dept of Interior (@Interior) <a href=\"https://twitter.com/Interior/status/507185938620219395\">September 3, 2014</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\" charset=\"utf-8\"></script>
		</section>
	</body>
</html>
